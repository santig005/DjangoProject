        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                        Search for Movie:
                    </label>
                    <input type="text" class="form-control" id="searchTerm" name="searchMovie" placeholder="Enter Movie Name">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <p>Searching for: {{searchTerm}}</p>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                    <img class="card-img-top" src="{{movie.image.url}}"/>
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{movie.title}}</h5>
                            <p class="card-text">{{movie.description}}</p>
                            {% if movie.url %}
                                <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
            <br/>
            <br/>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
